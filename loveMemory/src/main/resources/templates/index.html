<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset=UTF-8>
<title>Insert title here</title>
</head>
<body>
	<h1>Hello World</h1>
	<form action="loginView" method="get">
		<button th:if="${session.loginUser == null}">로그인</button>
	</form>
	<form action="signOut" method="get">
		<button th:unless="${session.loginUser == null}">로그아웃</button>
	</form>
	<th:block th:unless="${session.loginUser == null}">
		<h1>회원 정보</h1>
		<h3>아이디 : [[${session.loginUser.mbId}]]</h3>
		<h3>닉네임 : [[${session.loginUser.mbNickName}]]</h3>
		<h3>생년월일 : [[${session.loginUser.birthday}]]</h3>
	</th:block>
</body>
</html>
